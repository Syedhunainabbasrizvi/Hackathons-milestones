<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shareable Resume builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><i>Shareable Resume builder</i></h1>
    <form id="resume-form">
      <fieldset>
        <legend>Personal information</legend>

        <label for="Username">Username:</label>
        <input
          type="text"
          id="username"
          placeholder="Enter Your Username"
          required
        />

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter Your Name" required />

        <label for="e-mail">Email:</label>
        <input
          type="email"
          id="email"
          placeholder="Enter Your email"
          required
        />

        <label for="Phone">phone-no:</label>
        <input
          type="tel"
          id="phone"
          placeholder="Enter Your Phone number"
          required
        />
      </fieldset>
      <fieldset>
        <legend>Education</legend>
        <label for="Education">Education:</label>
        <textarea
          id="education"
          placeholder="Enter your education"
          rows="4"
          required
        ></textarea>
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience</label>
        <textarea
          id="experience"
          placeholder="Enter your Experience"
          rows="4"
          required
        ></textarea>
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills</label>
        <textarea
          id="skills"
          placeholder="Enter your skills"
          rows="4"
          required
        ></textarea>
      </fieldset>
      <button><b>Generate Resume</b></button>
    </form>
    <br />
    <!-- dynamic & editable resume -->
    <div id="resume-display" contenteditable="true"></div>
    <br />

    <!-- section for shareable link and download option -->
    <div id="shareable-link-container" style="display: none">
      <h2>Shareable link</h2>
      <p>your resume unique link to view or edit your resume:</p>
      <a href="#" id="shareable-link" target="_blank"></a>
      <br />
      <button id="download-pdf"><b>Download PDF</b></button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
